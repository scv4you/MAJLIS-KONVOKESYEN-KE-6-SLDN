<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLDN KONVOKESYEN</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3d1110;
      text-align: center;
      padding: 20px;
    }
    .banner img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 25px;
    }
    .btn-custom {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      text-transform: uppercase;
      display: inline-block;
      color: white; /* Pastikan tulisan putih */
    }
    .btn-blue {
      background-color: #f5d182;
    }
    .btn-blue:hover {
      background-color: #e6be68;
      text-decoration: none;
    }
    .btn-orange {
      background-color: #e06d2f;
    }
    .btn-orange:hover {
      background-color: #c95b1f;
      text-decoration: none;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Event Banner -->
  <div class="banner mb-4">
    <img src="https://raw.githubusercontent.com/scv4you/KONVOKESYEN-SLDN-2025/refs/heads/main/FRONT%20PAGE%20%20(2).png" alt="Event Banner">
  </div>

  <!-- Buttons -->
  <div>
    <a href="https://raw.githubusercontent.com/scv4you/KONVOKESYEN-SLDN-2025/refs/heads/main/TENTATIF%20PROGRAM.jpg" target="_blank" class="btn btn-blue btn-custom">tentatif program&nbsp;</a>
    <a href="BUKU PROGRAM DIGITAL.pdf" target="_blank" class="btn btn-orange btn-custom">buku program digital&nbsp;</a>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <p>&copy; 2025 SLDN KONVOKESYEN.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
