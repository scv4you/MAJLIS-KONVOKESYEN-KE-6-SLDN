<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLDN KONVOKESYEN</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3d1110;
      background-image: url("CONVOCATION (1).png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding: 20px;
      position: relative; /* Needed for overlay */
      z-index: 0;
    }

    /* Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Black with 40% opacity */
      z-index: -1; /* Keep behind content */
    }

    /* Banner styling */
    .banner img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
      height: auto;
    }

    /* Button styling */
    .btn-custom {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
      color: white;
      text-decoration: none;
    }

    .btn-blue {
      background-color: #f5d182;
    }
    .btn-blue:hover {
      background-color: #e6be68;
    }

    .btn-orange {
      background-color: #e06d2f;
    }
    .btn-orange:hover {
      background-color: #c95b1f;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: white;
      margin-bottom: 25px;
    }

    /* Adjust buttons for smaller screens */
    @media (max-width: 768px) {
      .btn-custom {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Responsive Event Banner -->
  <div class="banner mb-4">
    <picture>
      <!-- Mobile banner (replace with your smaller image) -->
      <source media="(max-width: 768px)" srcset="https://raw.githubusercontent.com/scv4you/KONVOKESYEN-SLDN-2025/refs/heads/main/FRONT%20PAGE%20%20(5).png">
      <!-- Desktop banner -->
      <img src="https://raw.githubusercontent.com/scv4you/KONVOKESYEN-SLDN-2025/refs/heads/main/FRONT%20PAGE%20%20(5).png" alt="Event Banner">
    </picture>
  </div>

  <!-- Action Buttons -->
<div>
    <a href="https://raw.githubusercontent.com/scv4you/KONVOKESYEN-SLDN-2025/main/TENTATIF%20PROGRAM.jpg" target="_blank" class="btn btn-blue btn-custom">
      Aturcara Majlis Konvokesyen
    </a>
    <a href="BUKU PROGRAM DIGITAL.pdf" target="_blank" class="btn btn-orange btn-custom">
      Buku Digital (E-Book) Konvokesyen
    </a>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
<p>&copy; 2025 SLDN KONVOKESYEN.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
